<!-- 侧边栏遮罩 -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black/40 z-40 md:hidden hidden"></div>

<!-- 侧边栏 -->
<div id="sidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 md:relative md:translate-x-0 fixed top-0 left-0 h-full transform -translate-x-full transition-transform duration-300 ease-in-out z-50 shadow-lg md:shadow-none desktop-sidebar">
  <div class="flex flex-col h-full">
    <!-- 侧边栏头部 -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
      <h1 class="text-lg font-bold text-primary">AI客服助手</h1>
      <div class="flex items-center">
        <!-- 暗黑模式切换 -->
        <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 mr-1" onclick="toggleDarkMode()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <!-- 关闭按钮 -->
        <button id="close-sidebar" class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- 用户信息 -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center">
        <div id="user-avatar" class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3 overflow-hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div>
          <div id="username" class="font-medium">用户</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">在线</div>
        </div>
      </div>
    </div>
    
    <!-- 新建对话按钮 -->
    <div class="p-4">
      <button id="new-chat-button" class="w-full bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-lg flex items-center justify-center transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        新对话
      </button>
    </div>
    
    <!-- 对话历史 -->
    <div class="flex-1 overflow-y-auto custom-scrollbar">
      <div class="p-4">
        <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">历史记录</h2>
        <div id="history-list" class="space-y-3">
          <!-- 对话历史将动态加载到这里 -->
        </div>
      </div>
    </div>
    
    <!-- 侧边栏底部 -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
      <button id="logout-button" class="w-full flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        退出登录
      </button>
    </div>
  </div>
</div>
