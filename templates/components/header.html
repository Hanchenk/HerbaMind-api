<!-- 顶部导航 -->
<header class="bg-primary dark:bg-primary/80 text-white p-4 flex items-center shadow-md relative z-20">
  <button id="back-button" class="absolute left-4 hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button id="menu-button" class="absolute left-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <div id="header-title" class="flex-1 text-center">
    <h1 id="chat-title" class="text-xl font-medium">AI助手</h1>
    <p id="header-subtitle" class="text-xs opacity-80">在线为您服务</p>
  </div>
  <button id="profile-button" class="absolute right-4">
    <div id="user-avatar-small" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center overflow-hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </div>
  </button>
</header>
