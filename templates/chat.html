{% extends "layout.html" %}

{% block title %}AI客服助手 - 聊天{% endblock %}

{% block content %}
  <!-- 顶部导航 -->
  <div class="md:hidden sticky top-0 z-10 bg-white/80 dark:bg-gray-800/80 backdrop-blur border-b border-gray-200 dark:border-gray-700 p-4 flex justify-between items-center">
    <button id="menu-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-lg font-bold text-primary">AI客服助手</h1>
    <div>
      <!-- 暗色模式切换按钮 -->
      <button id="dark-mode-toggle-mobile" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" onclick="toggleDarkMode()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- 主体布局 - 使用flex布局进行横向排列 -->
  <div class="flex flex-row h-full w-full">
    <!-- 侧边栏 -->
    {% include 'components/sidebar.html' %}
    
    <!-- 聊天区域 -->
    <div class="flex-1 flex flex-col desktop-chat-area">
      {% include 'components/chat.html' %}
    </div>
  </div>
{% endblock %}

{% block body_scripts %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
